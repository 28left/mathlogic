format:
  html:
    page-navigation: true
    callout-appearance: simple
    callout-icon: false
    filters:
      - callouty-theorem
      - search-replace
      - custom-numbered-blocks
      - parse-latex

    theme:
      - cosmos
      - brand
    css: styles.css
    toc: true
  pdf: 
    documentclass: article
    geometry: "margin=0.8in"
    filters:
      - custom-numbered-blocks

custom-numbered-blocks:
  groups:
    thmlike:
      colors: [F8FBD3, EBEBEB]
      boxstyle: foldbox.simple
      collapse: false
    exrlike:
      colors: [FFE6B4, EBEBEB]
      boxstyle: foldbox.simple
      collapse: false

  classes:
    Theorem:
      group: thmlike
    Problem:
      group: exrlike

callouty-theorem:
  exr:
    override-title: false
    callout:
      type: tip
      appearance: minimal
  thm:
    override-title: false
    callout:
      type: caution
      appearance: simple
  lem:
    override-title: false
    callout:
      type: tip
      appearance: simple
  def:
    override-title: false
    callout:
      type: tip
      appearance: simple
  exm:
    override-title: false
    callout:
      type: tip
      appearance: simple

search-replace:
  +L : $\mathcal{L}$
